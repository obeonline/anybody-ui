<mat-card class="new-object-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Find a Class</mat-card-title>
    <mat-icon mat-card-avatar>search</mat-icon>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content style="text-align: center;">

      <div class="object-new">
        <mat-form-field appearance="outline">
          <mat-label>Time</mat-label>
          <input matInput id="classTime" name="classTime" placeholder="Enter Available Time" >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Distance</mat-label>
          <input matInput id="classDistance" name="classDistance" placeholder="Enter Available Distance" ngModel>
        </mat-form-field>
      </div>
      <button style="background-color: #106198; width:10em" mat-flat-button color="primary" type="submit">Search</button>

  </mat-card-content>
</mat-card>
